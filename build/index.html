<!DOCTYPE html><html><head><meta charset=utf-8><title>wordsearch</title><script type=text/javascript src=./script/jquery-min.js></script><script type=text/javascript src=./script/handlebars-v4.0.4.js></script><link href="https://fonts.googleapis.com/css?family=Arimo" rel=stylesheet type=text/css><link rel=stylesheet href=./style/app.css><script type=text/javascript src=./script/app-min.js></script></head><body><header><nav class=nav><h1>WordSearch</h1><form><button class=menu-button>Menu</button></form></nav></header><main class=main><section class=puzzle-container><h2 class=nevershow>Word Search Puzzle</h2></section><section class=word-list-container><h2>Word List:</h2></section><section class=menu-container><h2 class=nevershow>Options Menu</h2><form class=menu><div class=form-row><label class=menu-title>Options</label></div><div class=form-row><label class=menu-label for=diagonal>Allow Diagonal Words</label> <input class="menu-input diagonal nevershow" type=checkbox name=diagonal id=diagonal><div class=boolean><div class="switch switch-diagonal"></div><div class=boolean-on></div><div class=boolean-off></div></div></div><div class=form-row><label class=menu-label for=backwards>Allow Backwards Words</label> <input class="menu-input backwards nevershow" type=checkbox name=backwards id=backwards><div class=boolean><div class="switch switch-backwards"></div><div class=boolean-on></div><div class=boolean-off></div></div></div><div class=form-row><label class=menu-label for=num-words>Number of Words</label> <input class="menu-input num-words" type=number min=10 max=50 name=num-words autocomplete=off id=num-words></div><div class=form-row><input class="menu-input submit-form" type=submit value="Make New Puzzle"></div><div class=form-row><label class=tip><em>Click on a word in the word list to see its definition.</em></label></div></form></section><section class=modal-container><h2 class=nevershow>Modal Window</h2><form><label class=modal-message>This is a modal window</label> <button class=modal-button>OK</button></form></section></main></body></html>
