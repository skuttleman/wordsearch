<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wordsearch</title>
    <!-- jQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">

    <!-- Local Style and Scripts -->
    <link rel="stylesheet" href="./style/app.css" />
    <script type="text/javascript" src="./script/app-min.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="puzzle-place-holder"><h1>Word Search</h1></section>
      <section class="word-list"></section><section>
        <input class="start" type="button" value="New Word Search" onclick="showOptions();" />
        <form class="puzzle-options hide">
          <label class="checkbox-label" for="diagonal">
            Allow Diagonal Words
          </label>
          <input type="checkbox" id="diagonal" name="diagonal" />
          <label class="checkbox-label" for="backwards">
            Allow Backwards Words
          </label>
          <input type="checkbox" id="backwards" name="diagonal" />
          <label for="num-words">Number of Words</label>
          <select class="num-words" name="num-words" id="num-words"></select>
          <input id="submitform" type="submit" value="Create Puzzle" />
        </form>
      </section>
    </main>
  </body>
</html>
